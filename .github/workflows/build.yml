name: Build Hubitat Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Java (required for Groovy)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Groovy via SDKMAN
      run: |
        curl -s "https://get.sdkman.io" | bash
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        sdk install groovy 2.4.21
        groovy -version

    - name: Build Apps
      run: |
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        chmod +x src/build-app.groovy
        groovy src/build-app.groovy
        ls -la apps/
        ls -la drivers/

    - name: Commit Deployables
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add apps/*.groovy drivers/*.groovy
        git diff --staged --quiet || git commit -m "Auto-build: Update deployable files"
        git push
